# Cluster Configuration
mesos_version : "*"  # star means latest

cluster_name : "mesos-cluster"

# Master configuration
master_n : 1		# contains zookeeper, mesos-master, marathon, server names: master1, master2, ...
master_mem : 1024
master_cpu : 2
master_ipbase : "172.31.0."

# Worker configuration
worker_n : 3		# server names: worker1, worker2, ...
worker_mem : 1024
worker_cpu : 2
worker_ipbase : "172.31.1."